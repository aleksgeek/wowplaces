<!DOCTYPE html>
<html lang="en" ng-app="wowPlaces">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/icon.gif" type="image/x-icon"/>
    <title>WoWPlaces</title>
    
    <!-- Bootstrap -->
    <!--build:css css/styles.min.css-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/my-styles.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <!--endbuild-->

    <!-- angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script> 
</head>

<body>
    <nav class="navbar navbar-fixed-top" role="navigation" ng-controller="navCtrl as nav" ng-cloak>
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="objects"> 
                    <img src="img/logo.png"> 
                </a>

                <ul class="nav pull-left visible-xs">
                    <li ng-class="{ 'open': nav.is_menu_open }">
                        <a href class="menu-a" ng-click="nav.toggle_menu()">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>     

                <ul class="nav navbar-nav pull-left hidden-xs">
                    <li><a ui-sref="objects" class="menu-a">карта</a></li>
                    <li><a href="#" class="menu-a">добавить</a></li>
                </ul> 

                <ul class="nav pull-right">
                    <li ng-controller="authCtrl as auth" ng-class="{ 'open': auth.open_form }"> 
                        <a href class="menu-a menu-a-auth pull-right" ng-click="auth.toggle_form()">
                            <span ng-if="!auth.is_logined">войти/регистрация</span>
                            <span ng-if="auth.is_logined">{{auth.user_data.name}}</span>
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                        </a>                 
                        <div class="auth_form" ng-if="!auth.is_logined && auth.open_form">
                            <form method="post" ng-submit="auth.authenticate()">
                                <div class="form-group">
                                    <label for="email">Ваш email</label>
                                    <input class="form-control" type="email" name="email" ng-model="auth.email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Ваш пароль</label>
                                    <input class="form-control" type="password" name="password" ng-model="auth.password" required>
                                </div>
                                <div class="error" ng-if="auth.login_error">некорректный логин или пароль</div>
                                <button type="submit" class="btn btn-success btn-sm">войти</button>                               
                                <a ui-sref="register" class="btn btn-primary btn-sm" ng-click="auth.toggle_form()">регистрация</a>
                            </form>
                        </div>
                        <div class="auth_form" ng-if="auth.is_logined && auth.open_form">
                            <form method="post" ng-submit="auth.logout()">
                                <div>
                                    мой email: {{auth.user_data.email}}
                                </div>    
                                <hr>
                                <button type="submit" class="btn btn-success">выйти</button>
                            </form>
                        </div>  
                    </li>
                </ul>           
            </div> 
            <div ng-if="nav.is_menu_open" class="mobile-menu visible-xs">
                <ul class="nav navbar-nav" ng-click="nav.toggle_menu()">
                    <li><a ui-sref="objects" class="menu-a">карта</a></li>
                    <li><a href="#" class="menu-a">добавить</a></li>
                </ul>
            </div>
        </div>
    </nav>
   
    <div class="container-fluid main-content">
        <div ui-view></div>
    </div>

    <!-- map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoLIJy5pW5vhf5cfjyFtIrA-8ejy2QvWs&libraries=places"></script>

    <!--build:app app/app.min.js -->
    <script src="app/app.js"></script> 
    <!-- endbuild -->

    <!--build:app app/objects.min.js -->
    <script src="app/map/objectsCtrl.js"></script>
    <script src="app/map/objectControlService.js"></script>
    <script src="app/map/mapDirective.js"></script>
    <script src="app/map/markerDirective.js"></script>
    <script src="app/map/markerContextDirective.js"></script>
    <script src="app/map/markerInfoDirective.js"></script>
    <script src="app/vote/voteService.js"></script>
    <!-- endbuild -->

    <!--build:app app/auth.min.js -->
    <script src="app/auth/authService.js"></script>
    <script src="app/auth/authCtrl.js"></script>
    <script src="app/auth/registerCtrl.js"></script>
    <script src="app/auth/registerApproveCtrl.js"></script>
    <!-- endbuild -->
</body>
</html>
