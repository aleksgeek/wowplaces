<div class="container top-10">
<div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div ng-if="!register.isRegistered">
            <form method="post" ng-submit="register.registerA()">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input class="form-control" type="text" name="login-name" ng-model="register.loginName" required>
                </div>
                <div class="form-group">
                    <label for="email">Ваш email</label>
                    <input class="form-control" type="email" name="email" ng-model="register.email" required>
                </div>
                <div class="form-group">
                    <label for="password">Ваш пароль</label>
                    <input class="form-control" type="password" name="password" ng-model="register.password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Подтвердите пароль</label>
                    <input class="form-control" type="password" name="password-confirmation" ng-model="register.passwordConfirmation" required>
                </div>
                <div class="error-txt" ng-if="register.error">Ошибка регистрации</div>
                <button type="submit" class="btn btn-success">Регистрация</button>  
            </form> 
        </div> 
        <div ng-if="register.isRegistered">
            Вам было отправлено на почту письмо, для подтверждения регистрации перейдите по ссылке указанной в письме. 
        </div>
    </div>
</div>  
</div>
