<my-map latitude="40.447" longitude="50.525" zoom="3" top-indent="30">
    <my-marker 
        ng-repeat  = 'marker in objects.markers'
        latitude   = "{{marker.latitude}}" 
        longitude  = "{{marker.longitude}}" 
        id-object  = "{{marker.id}}" 
        brief-info = "place">
    </my-marker>

    <my-marker-info></my-marker-info>
</my-map>
